<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Find a Forecast</h1>
      <div class="row">
        <div class="col-10">
          <form id="search-form">
            <input
              type="text"
              placeholder="Please enter your city"
              autocomplete="off"
              id="city-search"
            />
            <input type="submit" value="Search" id="enter-city" />
          </form>
        </div>
      </div>
      <p><h2>
        <span id="time-and-date">Day Date Month Hour:Min</span><br /><br />
        <span id="start-city" class="welcome">Welcome</span> <span class ="dash">----</span> <img src="src/default symbol.png"/>   <span class ="dash">----</span>       <span id="description">Cloudy</span> 
           
      </h2></p>
    <div class="row align-items-start">
    <div class="col">
              <h6>
                Currently: <strong id="current">째</strong><br />
                High: <strong id="high">째</strong> <br />
                Low: <strong id="low">째</strong> <br /></div></h6>
   <div class="col">
     <h6>
                Real feel: <strong id="feel">째</strong><br />
                Windspeed: <strong id="wind">mps</strong> <br /> 
                Humidity: <strong id="rain">%</strong></div>
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="byline">
      <a href="https://github.com/CircleThinker/Weather-Search-Project.git" target="blank"
        >Open Source code
      </a>
      by CircleThinker<br />
      Tutorage from
      <a href="https://www.shecodes.io/" target="blank">SheCodes</a><br />
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
